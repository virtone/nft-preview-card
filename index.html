<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>

<body>   
  <main>
    <article class="karta">
      
    <picture class="karta__obrazek">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium obrazek" class="banner">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="oko">
        </div>
    </picture>
    
    <div class="karta__kontekt">
      
      <div class="nadpis">
        <h1>Equilibrium #3429</h1>
        <p class="popis">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="flex-container">        
        <div class="karta__cena">
          <img src="./images/icon-ethereum.svg" alt="Ikona Etherea">
          <p class="eth">0.041 ETH</p>
        </div>
        
        <div class="karta__time">
          <img src="./images/icon-clock.svg" alt="Ikona času">
          <p class="left">3 days left</p>
        </div>
      </div>
      
      <hr>
    </div>
    
    <footer class="flex-container__footer">
      <img src="./images/image-avatar.png" alt="Avatar">
      <p class="footer__text">Coded by <span class="jmeno">Ernesto Eco</span></p>
    </footer>
    
    </article> 
  </main>
</body>
</html>
